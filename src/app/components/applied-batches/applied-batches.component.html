<table>
  <tr *ngFor="let appliedBatch of appliedBatches">
      <span *ngIf="appliedBatch.enrolledStatus == 0">
          <td>{{appliedBatch.sportsId.sportsName}}</td>
          <td>{{appliedBatch.batchId.batchName}} </td>
          <td>{{appliedBatch.batchId.coachName}} </td>
          <td>{{appliedBatch.batchId.startTime}} </td>
          <td>{{appliedBatch.batchId.endTime}} </td>
          <td>{{appliedBatch.sportsId.managerId.userName}} </td>
      </span>
  </tr>
</table>
