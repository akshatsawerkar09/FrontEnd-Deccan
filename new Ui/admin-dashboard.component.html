
<mat-toolbar color="info">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <h1> Admin Dashboard</h1>
      <span class="menu-spacer"></span>
     
    </mat-toolbar-row>
  
    
  </mat-toolbar>
  
<mat-sidenav-container  class="example-container" >
    <mat-sidenav #sidenav mode="side" opened role="navigation" >
      <mat-nav-list >
    
      
        <a mat-list-item [routerLink]="'/sports'">  <mat-icon  id="nav">stars</mat-icon> Sports </a>
        
        <hr/>
        
        <a  mat-list-item [routerLink]="'/add-manager'"> <mat-icon  id="nav">assignment_ind</mat-icon> Manager Request</a>
        <hr/>
        <a mat-list-item [routerLink]="'/report'">  <mat-icon  id="nav">assessment</mat-icon> Reports</a>
        <hr/>
        <a mat-list-item [routerLink]="'accounts'"> <mat-icon  id="nav"> person </mat-icon> Profile </a>
        <hr/>
        <a mat-list-item [routerLink]="'/contact-us'">  <mat-icon  id="nav">help</mat-icon> Help</a>
        <mat-divider></mat-divider>
        <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item><mat-icon>close</mat-icon> Close</a>
       
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style="background-color: #dedce7;" >
       
      <div style="height: 80vh;">
        <h2 style="text-align: center;margin-top: 20vh;">Welcome Admin....!!!</h2>
        <router-outlet ></router-outlet>
      </div>
    </mat-sidenav-content>
    
  </mat-sidenav-container>
