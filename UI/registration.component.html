<form [formGroup] = "userForm" (ngSubmit)="addUser(userForm)">

    <div class="form-group">
        <label>User Name : </label>
        <input type="text" id="userName" name="userName" formControlName="userName" class="form-control">
        <div class="error"  class="text-danger" *ngIf="userForm.controls['userName'].hasError('required') && userForm.controls['userName'].touched">User is required</div>
    </div>

    <div class="form-group">
        <label>Email Id : </label>
        <input type="text" id="email" name="email" formControlName="email" class="form-control">
        <div class="error"  class="text-danger" *ngIf="userForm.controls['email'].hasError('required') && userForm.controls['email'].touched">Email is required</div>
    </div>

    <div class="form-group">
        <label>Password : </label>
        <input type="text" id="password" name="password" formControlName="password" class="form-control">
        <div class="error"  class="text-danger" *ngIf="userForm.controls['password'].hasError('required') && userForm.controls['password'].touched">Password is required</div>
    </div>

    <div class="form-group">
        <label>Phone Number : </label>
        <input type="text" id="phoneNumber" name="phoneNumber" formControlName="phoneNumber" class="form-control">
        <div class="error"  class="text-danger" *ngIf="userForm.controls['phoneNumber'].hasError('required') && userForm.controls['phoneNumber'].touched">Phone number is required</div>
    </div>

    <div class="form-group">
        <label>Address : </label>
        <input type="text" id="address" name="address" formControlName="address" class="form-control">
        <div class="error"  class="text-danger" *ngIf="userForm.controls['address'].hasError('required') && userForm.controls['address'].touched">Address is required</div>
    </div>

    <div class="form-group">
        <label>Gender</label>
        <label class="radio-inline"> <input type="radio"  formControlName="gender" name="gender" value="MALE">Male</label>
        <label class="radio-inline"> <input type="radio" formControlName="gender" name="gender" value="FEMALE">Female</label>
        <div class="error"  class="text-danger" *ngIf="userForm.controls['gender'].hasError('required') && userForm.controls['gender'].touched">Address is required</div>
    </div>

      <div *ngIf="usernameNotAvailable != ''">
            <h2 style="color: red;">Username is already taken</h2>
      </div>

      <button class="btn btn-success" type="submit">Submit</button>
</form>
