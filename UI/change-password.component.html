<p>change-password works!</p>
<form [formGroup] = "changePasswordForm" (ngSubmit)="changePassword(changePasswordForm)">

    <div class="form-group">
        <label>User Name : </label>
        <input type="text" id="userName" name="userName" formControlName="userName" class="form-control">
        <div class="error"  class="text-danger" *ngIf="changePasswordForm.controls['userName'].hasError('required') && changePasswordForm.controls['userName'].touched">User Name is required</div>
    </div>

    <div class="form-group">
        <label>Old Password : </label>
        <input type="text" id="password" name="password" formControlName="password" class="form-control">
        <div class="error"  class="text-danger" *ngIf="changePasswordForm.controls['password'].hasError('required') && changePasswordForm.controls['password'].touched">Password is required</div>
    </div>

    <div class="form-group">
        <label>New Password : </label>
        <input type="text" id="newPassword" name="newPassword" formControlName="newPassword" class="form-control">
        <div class="error"  class="text-danger" *ngIf="changePasswordForm.controls['newPassword'].hasError('required') && changePasswordForm.controls['newPassword'].touched">New Password is required</div>
    </div>

      <div *ngIf="userNotFound != ''">
            <h2 style="color: red;">{{userNotFound}}</h2>
      </div>

      <button class="btn btn-success" type="submit">Submit</button>
</form>
